<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gadget Guru - Online Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #fff;
            color: #b60000;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Header Styles */
        .corner-header {
            display: flex;
            align-items: center;
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            background: #b60000;
            color: #fff;
            height: 70px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            z-index: 1000;
        }
        .corner-header img {
            height: 48px;
            margin-left: 20px;
            margin-right: 12px;
            border-radius: 8px;
            background: #fff;
            padding: 2px;
        }
        .corner-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 2px;
        }
        /* Content */
        .main-content {
            margin: 100px auto 0 auto;
            max-width: 370px;
            text-align: center;
        }
        .product-card {
            border: 1px solid #ffbcb3;
            margin: 40px 0;
            background: #fff6f6;
            padding: 18px 16px 28px 16px;
            border-radius: 16px;
            box-shadow: 0 2px 12px 2px #f2d6d6;
        }
        .product-card img {
            max-width: 70%;
            height: auto;
            margin-bottom: 18px;
            margin-top: 8px;
            border-radius: 12px;
        }
        .product-card h2 {
            font-size: 1.4rem;
            margin: 0 0 8px 0;
            color: #b60000;
        }
        .product-card p {
            color: #555;
            font-size: 1.05rem;
            margin-bottom: 16px;
        }
        .shop-btn {
            font-size: 1.08rem;
            padding: 13px 32px;
            color: #fff;
            background: #b60000;
            border: none;
            border-radius: 30px;
            box-shadow: 0 2px 6px #c52020b0;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.18s;
        }
        .shop-btn:hover {
            background: #a10000;
        }
        @media (max-width: 480px) {
            .main-content {
                max-width: 96vw;
                margin: 90px 2vw 0 2vw;
            }
            .corner-header img { margin-left:10px; }
            .corner-header h1 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Title -->
    <div class="corner-header">
        <img src="logo.png" alt="Gadget Guru Logo">
        <h1>Gadget Guru</h1>
    </div>

    <!-- Main Content: Example Product -->
    <div class="main-content">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80" alt="Smart Gadget">
            <h2>Wireless Smart Watch</h2>
            <p>
                Stylish, waterproof, fitness features, 10-day battery. Smart notifications & more!
            </p>
            <button class="shop-btn" onclick="redirectToWhatsapp('Wireless Smart Watch')">Shop Now</button>
        </div>
        <!-- You can copy/paste more .product-card blocks for other products -->
    </div>

    <!-- JS: WhatsApp Redirect -->
    <script>
        function redirectToWhatsapp(productName) {
            const phoneNumber = 'YOUR_WHATSAPP_NUMBER'; // Add country code, e.g., '919999999999'
            const message = encodeURIComponent(
                `Hi! I'm interested in buying the "${productName}" from Gadget Guru. Please share details.`
            );
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
