<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Guru - Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            overflow-x: hidden;
        }

        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            object-fit: contain;
            height: 300px;
            width: 60%;
        }

        /* Improved Mobile Menu Styles */
        .mobile-menu {
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }

        .mobile-menu.open {
            transform: translateX(0);
        }

        /* Custom styles for the slider */
        .slider-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .slider-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slider-slide {
            flex: 0 0 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem; /* 6 (Tailwind spacing) */
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .slider-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s;
            border: none;
            outline: none;
        }

        .slider-control:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        #prev-slide {
            left: 10px;
        }

        #next-slide {
            right: 10px;
        }

        /* Media queries for responsive design */
        @media (min-width: 640px) {
            .slider-slide {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .slider-slide {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="l1.jpg" alt="Company Logo" class="h-10 w-10 rounded-full">
                <span class="text-2xl font-bold text-red-600">Gadget Guru</span>
            </a>

            <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-red-600 font-semibold">Home</a>
                <a href="index.html#latest-offers" class="text-gray-600 hover:text-red-600 font-semibold">Latest Offers</a>
                <a href="index.html#combo-offers" class="text-gray-600 hover:text-red-600 font-semibold">Combos</a>
                <a href="index.html#bogo-offers" class="text-gray-600 hover:text-red-600 font-semibold">Buy One Get One Free</a>
                <a href="about.html#contact" class="text-gray-600 hover:text-red-600 font-semibold">Contact</a>
            </nav>
            
            <button id="mobile-menu-btn" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg p-6 z-50 mobile-menu">
            <button id="close-mobile-menu-btn" class="absolute top-4 right-4 focus:outline-none">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <nav class="flex flex-col space-y-4 mt-12">
                <a href="index.html" class="text-gray-600 hover:text-red-600 font-semibold text-lg">Home</a>
                <a href="index.html#latest-offers" class="text-gray-600 hover:text-red-600 font-semibold text-lg">Latest Offers</a>
                <a href="index.html#combo-offers" class="text-gray-600 hover:text-red-600 font-semibold text-lg">Combos</a>
                <a href="index.html#bogo-offers" class="text-gray-600 hover:text-red-600 font-semibold text-lg">Buy One Get One Free</a>
                <a href="about.html#contact" class="text-gray-600 hover:text-red-600 font-semibold text-lg">Contact</a>
            </nav>
        </div>
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
    </header>

    <main class="py-16">
        <div class="container mx-auto px-4">
            <h2 id="category-title" class="text-3xl font-bold text-center mb-10 text-red-600">All Products</h2>
            
            <div id="product-slider-wrapper" class="slider-wrapper">
                <div id="product-slider" class="slider-container">
                    </div>
                <button id="prev-slide" class="slider-control hidden md:flex">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <button id="next-slide" class="slider-control hidden md:flex">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>

            <div id="no-products-message" class="hidden text-center text-gray-600 text-lg mt-10">
                No products found for this category. Please check back later!
            </div>
        </div>
    </main>

    <footer id="contact" class="bg-gray-800 text-gray-300 py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Gadget Guru. All rights reserved.</p>
            <div class="social-links mt-4 space-x-4">
                <a href="https://www.facebook.com/share/1JhuQvHDYN/" class="hover:text-red-600">Facebook</a>
                <a href="https://www.instagram.com/wholesale_watches_gadgets?igsh=MWZlZXVzaXlhNHM5OQ==" class="hover:text-red-600">Instagram</a>
                <a href="#" class="hover:text-red-600">Telegram</a>
                <a href="https://chat.whatsapp.com/JBEHnet2r1y4ARND106ALp?mode=ac_t" class="hover:text-red-600">WhatsApp</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const whatsappNumber = '917383234749';

            // MOBILE MENU LOGIC
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const closeMobileMenuBtn = document.getElementById('close-mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('overlay');
            const mobileNavLinks = mobileMenu.querySelectorAll('a');

            function openMobileMenu() {
                mobileMenu.classList.add('open');
                overlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            function closeMobileMenu() {
                mobileMenu.classList.remove('open');
                overlay.classList.add('hidden');
                document.body.style.overflow = '';
            }

            if (mobileMenuBtn && closeMobileMenuBtn && mobileMenu && overlay) {
                mobileMenuBtn.addEventListener('click', openMobileMenu);
                closeMobileMenuBtn.addEventListener('click', closeMobileMenu);
                overlay.addEventListener('click', closeMobileMenu);
            }
            
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });

            // PRODUCT DATA
            const allProducts = [
                // Earbuds
                { id: 'earbuds-pro', name: 'CMF buds', description: 'Noise-cancelling audio for a distraction-free experience.', price: '449', image: 'b5.jpg', categories: ['earbuds', 'latest-offers'] },
                { id: 'earbuds-x2', name: 'Airpods pro ', description: 'Experience the ultimate sound quality!', price: '499', image: 'b2.jpg', categories: ['earbuds', 'latest-offers'] },
                { id: 'earbuds-lite', name: 'Noise Master Buds', description: 'Lightweight and comfortable for all-day wear.', price: '525', image: 'b3.jpg', categories: ['earbuds'] },
                
                // Speakers
                { id: 'portable-speaker', name: 'MZ S675 Speaker', description: 'Powerful sound in a compact, portable design.', price: '649', image: 'mz3.jpg', categories: ['speakers', 'latest-offers'] },
                { id: 'bluetooth-speaker-mini', name: 'Bluetooth Speaker Mini', description: 'Pocket-sized speaker with surprisingly big sound.', price: '249', image: 'sp3.jpg', categories: ['speakers'] },
                
                // Chargers
                { id: 'fast-charger', name: 'Samsung Fast Charger', description: 'Charge your devices at lightning speed with 45w.', price: '299', image: 'ch8.jpg', categories: ['chargers', 'latest-offers'] },
                { id: 'fast-charger-pack', name: 'Fast Charging cable', description: 'Get any cable with same price!', price: '199', image: 'ch3.jpg', categories: ['chargers', 'combo-offers'] },
                { id: 'wireless-charger', name: 'Wireless Charger Pad', description: 'Effortless charging for compatible devices.', price: '525', image: 'wr.jpg', categories: ['chargers', 'accessories'] },

                // Accessories
                { id: 'smartwatch-v2', name: 'Smartwatch Ultra', description: 'Track your fitness and stay connected on the go.', price: '449', image: 'smart.jpg.jpg', categories: ['accessories', 'latest-offers'] },
                { id: 'power-bank', name: 'Boat Power Bank', description: 'Never run out of battery with our high-capacity power bank.', price: '649', image: 'po1.jpg', categories: ['accessories', 'latest-offers'] },
                { id: 'noise-cancelling-headphones', name: 'Noise-Cancelling Headphones', description: 'Purchase one set of headphones and get another free!', price: '599', image: 'p9.jpg', categories: ['accessories', 'bogo-offers'] },
                { id: 'phone-stand', name: 'Adjustable Phone Stand', description: 'Perfect for hands-free viewing and video calls.', price: '399', image: 'st2.jpg', categories: ['accessories'] },

                // Combo Offers
                { id: 'earbuds-charger-combo', name: 'Buds3 pro & Charger Combo', description: 'Get our best-selling earbuds and a fast charger together for a discounted price.', price: '799', image: 'samcombo.jpg', categories: ['combo-offers'] },
                { id: 'speaker-powerbank-combo', name: 'Speaker & Powerbank Combo', description: 'Everything you need for music on the go. Great for travel!', price: '849', image: 'co3.jpg', categories: ['combo-offers'] },
                { id: 'smartwatch-headphone-combo', name: 'Smartwatch & Airpods Combo', description: 'Monitor your health and enjoy your music with this perfect duo.', price: '1,099', image: 's10co.jpg', categories: ['combo-offers'] },
            ];

            // SLIDER LOGIC
            const productSlider = document.getElementById('product-slider');
            const prevBtn = document.getElementById('prev-slide');
            const nextBtn = document.getElementById('next-slide');
            let currentSlide = 0;

            function createProductCard(product) {
                return `
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden card text-center">
                        <a href="product-details.html?id=${product.id}" class="block p-4 flex justify-center">
                            <img src="${product.image}" alt="${product.name}" class="product-image mx-auto">
                        </a>
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-2">${product.name}</h3>
                            <p class="text-gray-600 mb-4">${product.description}</p>
                            <p class="text-xl font-semibold text-red-600 mb-4">₹${product.price}</p>
                            <button class="shop-item-btn bg-red-600 text-white py-2 px-6 rounded-full" data-product="${product.name}">Shop Now</button>
                        </div>
                    </div>
                `;
            }

            function displayAllProductsInSlider(products) {
                if (products.length === 0) {
                    document.getElementById('no-products-message').classList.remove('hidden');
                    return;
                }

                // Group products into slides
                // On large screens, we'll aim for 3 per slide. For smaller, the CSS grid handles it.
                const slides = [];
                const productsPerSlide = 3; 
                for (let i = 0; i < products.length; i += productsPerSlide) {
                    slides.push(products.slice(i, i + productsPerSlide));
                }

                slides.forEach(slideGroup => {
                    const slideDiv = document.createElement('div');
                    slideDiv.classList.add('slider-slide');
                    slideGroup.forEach(product => {
                        slideDiv.innerHTML += createProductCard(product);
                    });
                    productSlider.appendChild(slideDiv);
                });

                attachShopNowListeners();
                updateSliderControls();
            }

            function slideTo(index) {
                if (index < 0) {
                    index = productSlider.children.length - 1;
                } else if (index >= productSlider.children.length) {
                    index = 0;
                }
                currentSlide = index;
                productSlider.style.transform = `translateX(-${currentSlide * 100}%)`;
                updateSliderControls();
            }

            function slideNext() {
                slideTo(currentSlide + 1);
            }

            function slidePrev() {
                slideTo(currentSlide - 1);
            }

            function updateSliderControls() {
                if (productSlider.children.length <= 1) {
                    prevBtn.style.display = 'none';
                    nextBtn.style.display = 'none';
                } else {
                    prevBtn.style.display = 'flex';
                    nextBtn.style.display = 'flex';
                }
            }
            
            // Function to get query parameters from the URL
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Function to attach event listeners to "Shop Now" buttons
            function attachShopNowListeners() {
                const shopItemBtns = document.querySelectorAll('.shop-item-btn');
                shopItemBtns.forEach(button => {
                    button.removeEventListener('click', handleShopNowClick);
                    button.addEventListener('click', handleShopNowClick);
                });
            }

            // Event handler for "Shop Now" buttons
            function handleShopNowClick(event) {
                const productName = event.target.getAttribute('data-product');
                if (productName) {
                    const message = encodeURIComponent(`Hello, I am interested in purchasing the ${productName}. Please provide more details.`);
                    window.open(`https://wa.me/${whatsappNumber}?text=${message}`, '_blank');
                }
            }

            // MAIN LOGIC TO FILTER AND DISPLAY PRODUCTS
            const requestedCategory = getQueryParam('category');
            let filteredProducts = [];
            let displayTitle = '';

            if (requestedCategory) {
                filteredProducts = allProducts.filter(product => product.categories.includes(requestedCategory));
                displayTitle = requestedCategory.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ') + ' Gadgets';
            } else {
                filteredProducts = allProducts;
                displayTitle = 'All Products';
            }
            
            // Initial call to display the products in the new slider format
            document.getElementById('category-title').textContent = displayTitle;
            displayAllProductsInSlider(filteredProducts);

            // Add event listeners for slider controls
            prevBtn.addEventListener('click', slidePrev);
            nextBtn.addEventListener('click', slideNext);
        });
    </script>
</body>
</html>
